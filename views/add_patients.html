<div class="col-2 mt-4 text-center" style="margin-left: 45%;">
    <input type="file" id="fileInput" onchange="convertToBase64()" accept="image/*" ></input>
  
  </div>




    <!-- <input type="file" id="fileInput" onchange="convertToBase64()" accept="image/*"> -->
    <img id="preview">
    <div class="text-center">
    <button id="testbtn" class="col-2 btn text-center justify-content-center" style="background-color:#0a5755;font-weight: bold;color: white;">Click</button>
  </div>
    <script>
      var base_image = "";
      const buttonELem = document.getElementById("testbtn");
      function convertToBase64() {
        var fileInput = document.getElementById("fileInput");
        var preview = document.getElementById("preview");
        var file = fileInput.files[0];
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function () {
          preview.src = reader.result;
          var base64 = reader.result.replace(/^data:image\/(png|jpg|jpeg);base64,/, "");
          // console.log(base64);
          base_image=base64;
          // Here, you can use the 'base64' variable to send the image data to your server
        };
        reader.onerror = function (error) {
          console.log('Error: ', error);
        };
      }
      buttonELem.addEventListener("click", () => {
        GetData({url:"https://mzfarnholh.execute-api.ap-south-1.amazonaws.com/v1/",data:{
          "Image":base_image
        }});
      });

      const GetData = async ({url,data}) => {
        console.log(data);
        const response = await fetch(url, {
          method: "POST",
          headers:{
            "Content-Type":"application/json"
          },
          body:JSON.stringify(data),
        });
        const json = await response.json();
        console.log(json);
      };
    </script>
